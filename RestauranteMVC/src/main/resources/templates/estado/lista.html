<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Distritos</title>
</head>
<body>
    <div th:fragment="mainContent">
        <h2>Gestión de Estados</h2>
        <a href="/estado/nuevo" class="btn btn-primary mb-3">Nuevo Estado</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estado : ${estados}">
                    <td th:text="${estado.idEstado}"></td>
                    <td th:text="${estado.tipoEstado}"></td>
                  
                    <td>
                        <a th:href="@{/estado/editar/{id}(id=${estado.idEstado})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/estado/eliminar/{id}(id=${estado.idEstado})}" class="btn btn-sm btn-danger" 
                           onclick="return confirm('¿Estás seguro de eliminar este estado?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
