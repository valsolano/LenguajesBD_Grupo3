<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Empleados</title>
    </head>
    <body>
        <div th:fragment="mainContent">
            <h2>Gestión de Empleados</h2>
            <a href="/empleado/nuevo" class="btn btn-primary mb-3">Nuevo Empleado</a>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Correo</th>
                        <th>Cargo</th>
                        <th>Salario</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empleado : ${empleados}">
                        <td th:text="${empleado.idEmpleado}"></td>
                        <td th:text="${empleado.nombre + empleado.apellido1 + empleado.apellido2}"></td>
                        <td th:text="${empleado.telefono}"></td>
                        <td th:text="${empleado.correo}"></td>
                        <td th:text="${empleado.cargo}"></td>
                        <td th:text="${empleado.salario}"></td>
                        <td th:text="${empleado.idEstado}"></td>
                        <td>
                            <a th:href="@{/empleado/editar/{id}(id=${empleado.idEmpleado})}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/empleado/eliminar/{id}(id=${empleado.idEmpleado})}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('¿Estás seguro de eliminar este empleado?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <h2 class="mt-2">Gestión de Cargos</h2>
            <a href="/cargo/nuevo" class="btn btn-primary mb-3">Nuevo Cargo</a>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cargo</th>
                        <th>Descripcion</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cargo : ${cargos}">
                        <td th:text="${cargo.idCargo}"></td>
                        <td th:text="${cargo.nombre}"></td>
                        <td th:text="${cargo.descripcion}"></td>
                        <td th:text="${cargo.idEstado}"></td>
                        <td>
                            <a th:href="@{/cargo/editar/{id}(id=${cargo.idCargo})}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/cargo/eliminar/{id}(id=${cargo.idCargo})}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('¿Estás seguro de eliminar este cargo?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
