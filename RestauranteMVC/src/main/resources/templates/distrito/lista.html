<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Distritos</title>
</head>
<body>
    <div th:fragment="mainContent">
        <h2>Gestión de Distritos</h2>
        <a href="/distrito/nuevo" class="btn btn-primary mb-3">Nuevo Distrito</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Canton</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="distrito : ${distritos}">
                    <td th:text="${distrito.idDistrito}"></td>
                    <td th:text="${distrito.nombre}"></td>
                    <td th:text="${distrito.idCanton}"></td>
                    <td th:text="${distrito.idEstado}"></td>
                    <td>
                        <a th:href="@{/distrito/editar/{id}(id=${distrito.idDistrito})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/distrito/eliminar/{id}(id=${distrito.idDistrito})}" class="btn btn-sm btn-danger" 
                           onclick="return confirm('¿Estás seguro de eliminar este distrito?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
