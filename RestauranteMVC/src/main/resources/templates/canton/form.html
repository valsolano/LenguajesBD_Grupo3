<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Canton</title>
</head>
<body>
    <div th:fragment="mainContent">
        <h2 th:text="${canton.idCanton == 0 ? 'Nuevo Canton' : 'Editar Canton'}"></h2>
        
        <form th:action="@{${actionUrl}}" th:object="${canton}" method="post">

            <div class="mb-3" th:if="${canton.idCanton != 0}">
                <label class="form-label" >ID Canton</label>
                <input type="text" class="form-control" th:field="*{idCanton}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">ID Provincia</label>
                <input class="form-control" th:field="*{idProvincia}" required>
            </div>
            
            <div class="mb-3" th:if="${canton.idCanton != 0}">
                <label class="form-label" >ID Estado</label>
                <input type="text" class="form-control" th:field="*{idEstado}" required>
            </div>

            
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/direccion" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
